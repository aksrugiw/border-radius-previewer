<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border-radius Generator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="main">
    <div class="border-box">
      <div class="top-left">
        <input type="number" id="top-left">
        <button title="Apply to all" class="btn apply-all"><img src="./tick.png" alt="Apply to all" srcset=""></button>
      </div>
      <div class="top-right">
        <input type="number" id="top-right">
        <button title="Apply to all" class="btn apply-all"><img src="./tick.png" alt="Apply to all" srcset=""></button>
      </div>
      <div class="bottom-right">
        <input type="number" id="bottom-right">
        <button title="Apply to all" class="btn apply-all"><img src="./tick.png" alt="Apply to all" srcset=""></button>
      </div>
      <div class="bottom-left">
        <input type="number" id="bottom-left">
        <button title="Apply to all" class="btn apply-all"><img src="./tick.png" alt="Apply to all" srcset=""></button>
      </div>
      <div class="container"></div>
      <button class="btn clipboard">Copy CSS to clipboard</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
